<div class="container">
  <div class="jumbotron">
    <div class="head">
      <h1>SignUp</h1>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="signup()">
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" formControlName="firstName"
            [ngClass]="{'is-invalid':submitted && f.firstName.errors}">
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">
              This field is required.
            </div>
            <div *ngIf="f.firstName.errors.minlength || f.firstName.errors.maxlength">
              Minimum 4 & maximum 24 characters
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" formControlName="lastName"
            [ngClass]="{'is-invalid':submitted && f.lastName.errors}">
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">
              This field is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="email@example.com" formControlName="email"
            [ngClass]="{'is-invalid':submitted && f.email.errors}">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">
              This field is required.
            </div>
            <div *ngIf="f.email.errors.email">
              Email must be a valid email address
            </div>

          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
            [ngClass]="{'is-invalid':submitted && f.password.errors}">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
              Password is required.
            </div>
            <div *ngIf="f.password.errors.minlength">
              Minimum legth is 4.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
            [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}">
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">
              This field is required.
            </div>
            <div *ngIf="registerForm.get('confirmPassword').errors &&  registerForm.get('confirmPassword').errors.ConfirmPassword">
              Passsword and ConfirmPassword didn't match.
            </div>

          </div>
        </div>
      </div>



      <fieldset>
        <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
          <div class="col-sm-10">
            <input type="radio" formControlName="gender" value="male" checked>Male
            <input type="radio" formControlName="gender" value="female"> Female
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Country:</label>
        <div class="col-sm-10">
          <select class="custom-select" formControlName="country">
            <option value="India">INDIA</option>
            <option value="USA">USA</option>
          </select>
        </div>
      </div>
      <div class="addbtn">
        <button type="submit" class="btn btn-primary mb-2">SignUp</button>
      </div>
    </form>
  </div>
</div>
